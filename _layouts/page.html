---
layout: default
---
<div class="container">
	<div class="page-title-box">
		<div class="row">
			<div class="col col-10 push-2 col-11 push-t-1 col-m-12 push-m-0">
				<h1 class="page-title">{{ page.title | escape }}</h1>
			</div>
		</div>
	</div>

	{% if page.image %}
	<div class="page__head">
		<div class="page-image" style="background-image: url({{site.baseurl}}/images/{{page.image}})"></div>
	</div>
	{% endif %}
</div>


<div class="container">
	<div class="row">
		<!-- begin page -->
		<article class="page col col-8 col-t-10 col-m-12">
			<div class="page__content">
				{{ content }}
			</div>

			<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
			<div align="center" style="margin: 1em 0;">
			<ins class="adsbygoogle"
				style="display:block; border-bottom: initial;"
				data-ad-client="ca-pub-5107584879184113"
				data-ad-format="auto"></ins>
			</div>
			<script>
			(adsbygoogle = window.adsbygoogle || []).push({});
			</script>

		</article>
		<!-- end page -->
	</div>
</div>
